<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer — Merge, Bubble, RNG</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Sorting Visualizer</h1>
    <p class="subtitle">Merge • Bubble • RNG (Bogo)</p>
  </header>

  <main class="app">
    <section class="controls">
      <div class="row">
        <label for="algo">Algorithm</label>
        <select id="algo" aria-label="Algorithm">
          <option value="merge">Merge Sort</option>
          <option value="bubble">Bubble Sort</option>
          <option value="rng">RNG (Bogo) Sort</option>
        </select>
      </div>

      <div class="row">
        <label for="size">Bars: <span id="sizeVal">50</span></label>
        <input id="size" type="range" min="5" max="200" value="50" aria-label="Number of bars" />
      </div>

      <div class="row">
        <label for="speed">Speed: <span id="speedVal">30 ms</span></label>
        <input id="speed" type="range" min="0" max="200" value="30" aria-label="Animation speed (ms)" />
      </div>

      <div class="row wrap">
        <button id="randomize" class="btn secondary" title="Shuffle / New data">Randomize</button>
        <button id="start" class="btn primary">Start</button>
        <button id="stop" class="btn danger" disabled>Stop</button>
      </div>

      <!-- Box 1: Always-visible description (unique per algorithm) -->
      <div class="desc-panel">
        <div class="desc-title">Fun Fact</div>
        <p id="algoDesc"></p>
      </div>
    </section>

    <section class="viz-container">
      <!-- Top status row: Box 2 (progress) + Box 3 (timer) -->
      <div class="status-row">
        <div class="progress-wrap" aria-label="Progress">
          <div id="progressBar" class="progress">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">0%</div>
        </div>
        <div class="timer" aria-live="polite">
          <span>Time:</span>
          <strong id="timerText">00:00.000</strong>
        </div>
      </div>

      <div id="bars" class="bars" role="img" aria-label="Array bars visualization"></div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Built for GitHub-style projects — drop these files in a repo and enable GitHub Pages.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
